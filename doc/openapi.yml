openapi: 3.0.1
info:
  title: JobBank1111.Job.WebAPI
  version: '1.0'
paths:
  /api/v2/tags:cursor:
    get:
      tags:
        - Tag
      operationId: GetTagsCursor
      parameters:
        - in: header
          name: x-next-page-token
          schema:
            type: string
          required: true
          description: next page token
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
            headers:
              x-next-page-token:
                description: The next page token
                schema:
                  type: string
              x-next-previous-token:
                description: The next previous token
                schema:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Failure'
            text/json:
              schema:
                $ref: '#/components/schemas/Failure'
            text/plain:
              schema:
                $ref: '#/components/schemas/Failure'
  /api/v2/members:cursor:
    get:
      tags:
        - Member
      operationId: GetMembersCursor
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponseCursorPaginatedList'
          headers: 
            x-next-page-token:
              description: The next page token
              schema:
                type: string
            x-next-previous-token:
              description: The next previous token
              schema:
                type: string
  /api/v2/members:offset:
    get:
      tags:
        - Member
      operationId: GetMemberOffset
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetMemberResponsePaginatedList'
            application/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponsePaginatedList'
            text/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponsePaginatedList'
  /api/v2/members:
    post:
      tags:
        - Member
      operationId: InsertMember1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsertMemberRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/InsertMemberRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InsertMemberRequest'
      responses:
        '200':
          description: OK
components:
  schemas:
    GetMemberResponse:
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        age:
          type: integer
          format: int32
          nullable: true
        email:
          type: string
          nullable: true
        sequenceId:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
    GetMemberResponseCursorPaginatedList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetMemberResponse'
          nullable: true
        nextPageToken:
          type: string
          nullable: true
        nextPreviousToken:
          type: string
          nullable: true
      additionalProperties: false
    GetMemberResponsePaginatedList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetMemberResponse'
          nullable: true
          readOnly: true
        pageIndex:
          type: integer
          format: int32
          readOnly: true
        totalPages:
          type: integer
          format: int32
          readOnly: true
        hasPreviousPage:
          type: boolean
          readOnly: true
        hasNextPage:
          type: boolean
          readOnly: true
      additionalProperties: false
    InsertMemberRequest:
      type: object
      properties:
        email:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        age:
          type: integer
          format: int32
      additionalProperties: false

    Failure:
      type: object
      properties:
        code:
          type: string
          nullable: false
        reason:
          type: string
          nullable: false
      additionalProperties: false